<router-outlet>

        <img src="../assets/logo_p6.png" >

          <span routerLink="feed" class="link">Articles</span>
          <span routerLink="subjects" class="link">Th√®mes</span>
          <mat-icon routerLink="profile" aria-hidden="false" aria-label="Example home icon" fontIcon="account_circle"></mat-icon>

        <img src="../assets/logo_p6.png" >
        <div  class="router-links" *ngIf="isLogged()">

        </div>
      </mat-toolbar>
</router-outlet>
