<div class="container">
  <div class="flex">
    <button mat-icon-button (click)="back()">
      <mat-icon>arrow_back</mat-icon>
    </button>
    <h2>{{ post?.title }}</h2>
  </div>
  <div class="content">
    <div class="title-date">
      <p>{{ post?.createdDate | date: "dd/MM/YYYY" }}</p>
      <p>{{ post?.author }}</p>
      <p>{{ post?.subjectName }}</p>
    </div>
    <p class="content-text">Content : {{ post?.content }}</p>
  </div>
  <div class="comments-container">
    <h2>Commentaires</h2>
  </div>
  <div *ngFor="let comment of comments">
    <div class="flex space-x-4">
      <p>{{comment.username}}</p>
      <div  class="comment-content">
      <p>{{comment.content}}</p>
    </div>
      </div>
  </div>
  <div class="comment-input-container">
    <form class="login-form" [formGroup]="form" (ngSubmit)="submitComment()">
      <mat-form-field class="example-full-width">
        <textarea formControlName="content" class="textarea" matInput placeholder="Ecrivez ici votre commentaire.."></textarea>
      </mat-form-field>
      <button class="submit-btn" mat-raised-button color="primary" type="submit"
        [disabled]="form.invalid"><mat-icon>send</mat-icon></button>
    </form>
  </div>
</div>
