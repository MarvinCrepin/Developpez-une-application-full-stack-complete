<div class="container">
  <div class="flex">
    <button mat-icon-button (click)="back()">
      <mat-icon>arrow_back</mat-icon>
    </button>
    <h2>Créer un nouvel article</h2>
  </div>
  <div class="content">
    <form [formGroup]="form" (ngSubmit)="submit()">
      <mat-form-field>
        <input matInput formControlName="title" placeholder="Titre">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Subject</mat-label>
        <mat-select formControlName="subject_id">
          <mat-option *ngFor="let subject of subjects" [value]="subject.id">{{ subject.name }}</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field>
        <textarea matInput formControlName="content" placeholder="Contenu"></textarea>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit">Créer</button>
    </form>
  </div>
