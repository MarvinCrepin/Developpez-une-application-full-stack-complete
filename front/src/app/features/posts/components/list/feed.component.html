<div class="header">
  <button mat-raised-button color="primary">Cr√©er un article</button>
  <div class="sort-text">Trier par <mat-icon>arrow_downward</mat-icon></div>

</div>
<mat-grid-list cols="2" class="articles-container"[gutterSize]="'10px'" rowHeight="3:1">
  <!-- Boucle sur les articles depuis une liste d'articles -->
  <div *ngFor="let post of posts" >
    <mat-grid-tile>
    <mat-card class="article-card">
      <mat-card-content>
        <h2>{{ post.title }}</h2>
        <div class="title-date">
        <p>{{ post.createdDate | date: "dd/MM/YYYY" }}</p>
        <p>{{ post.author }}</p>
      </div>
        <p>Content : {{ post.content }}</p>
      </mat-card-content>
    </mat-card>
    </mat-grid-tile>
    </div>
</mat-grid-list>
