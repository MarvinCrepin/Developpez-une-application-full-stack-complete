<div class="login" fxLayout="row" fxLayoutAlign="center center">
    <mat-card>
        <button mat-icon-button (click)="back()">
            <mat-icon>arrow_back</mat-icon>
          </button>
        <img src="../assets/logo_p6.png" >

        <mat-card-header fxLayoutAlign="center center">
            <mat-card-title>Se connecter</mat-card-title>
        </mat-card-header>
        <form class="login-form" [formGroup]="form" (ngSubmit)="submit()">
            <mat-card-content fxLayout="column">
                <mat-form-field appearance="outline">
                <mat-label>E-mail ou nom d'utilisateur</mat-label>
                    <input matInput formControlName="email">
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Mot de passe</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'" 
                        formControlName="password">
                </mat-form-field>
            </mat-card-content>
            <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">Se connecter</button>
            <p *ngIf="onError" class="error">Une erreur est survenue.</p>
        </form>
    </mat-card>
</div>
